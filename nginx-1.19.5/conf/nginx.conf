
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;
	
	# Browser preferred language detection (does NOT require AcceptLanguageModule)
    map $http_accept_language $accept_language {
        ~*^de de;
        ~*^en en;
    }

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
		
		# Fallback to default language if no preference defined by browser 
		if ($accept_language ~ "^$") {
            set $accept_language "de";
		}
		
		# Redirect "/" to Angular app in browser's preferred language
		rewrite ^/$ /$accept_language permanent;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        # Everything under the Angular app is always redirected to Angular in the correct language
        location ^/(de|en) {
            #root "C:/Users/sagar/Documents/angular-workspace/angular-projects/multiple-i18n/target/dist";
            try_files $uri /$1/index.html;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

